<header class="header">
	<div class="container container--big">
		<nav class="header__nav">
			<a class="logo" href="#">
				<img class="logo__img" src="images/logo.png" width="146" height="39" alt="logo">
			</a>
			<ul class="header__list">
				<li class="header__item">
					<a href="#" class="header__link">Home <span>+</span></a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">About</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Services</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Pages <span>+</span></a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">News</a>
				</li>
				<li class="header__item">
					<a href="#" class="header__link">Contact
					</a>
				</li>
			</ul>
			<button class="burger">
				<div class="burger__item"><span></span></div>
			</button>
			<div class="user-nav">
				<button class="user-nav__item user-nav__search ">
					<svg width="20px" height="16px">
						<use xlink:href='#search' />
					</svg>
					<span class="sr-only">search for products</span>
				</button>
				<a href="#" class="user-nav__item user-nav__block user-nav__fav">
					<svg width="20px" height="16px">
						<use xlink:href='#heart' />
					</svg>
					<div class="user-nav__num">0</div>
					<span class="sr-only">my favourite products</span>
				</a>
				<a href="#" class="user-nav__item user-nav__block user-nav__cart">
					<svg width="20px" height="16px">
						<use xlink:href='#cart' />
					</svg>
					<div class="user-nav__num">0</div>
					<span class="sr-only">open my cart of products</span>
				</a>
				<button class="user-nav__item user-nav__menu">
					<svg width="20px" height="16px">
						<use xlink:href='#menu' />
					</svg>
					<span class="sr-only">open settings</span>
				</button>
			</div>

		</nav>
	</div>
	<h1 class="sr-only">header</h1>
</header>
