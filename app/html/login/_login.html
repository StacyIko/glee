<section class="login">
	<h2 class="sr-only">Log in pagr</h2>
	<div class="container">
		<form class="login__form" action="#">
			<label class="login__label">
				Username or email address *
				<input class="login__input login__input--1" type="text" required>
			</label>
			<label class="login__label">
				Password *
				<input class="login__input" type="password" required>
			</label>
			<button class="login__btn-login main-btn" type="submit">Log in</button>
			<div class="login__actions">
				<label class="login__label login__checkbox-label">
					<input class="sr-only login__checkbox-input" type="checkbox">
					<span class="login__checkbox"></span>
					Remember me
				</label>
				<a class="login__lost" href="#">Lost your password?</a>
			</div>
			<p class="login__text">Not registered?
				<span>No problem</span>
			</p>
			<a class="login__btn-register" href="#">Create an account</a>
		</form>
	</div>
</section>
