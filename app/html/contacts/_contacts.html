<section class="contacts">
	<h2 class="sr-only">Contacts</h2>
	<div class="container">
		<div class="contacts__inner">
			<span class="contacts__suptitle">Write Here</span>
			<div class="contacts__title">Get In Touch</div>
			<address class="contacts__items">
				<div class="contacts__item">
					<h3 class="contacts__heading">Address</h3>
					<p>2416 Mapleview Drive</p>
					<p>Tampa, FL 33634</p>
				</div>
			</address>
		</div>
		<div class="contacts__footer">
			<form class="comments-form contacts__form" action="#">
				<div class="comments-form__top">
					<div class="comments-form__field comments-form__field--name">
						<input class="comments-form__input" type="text" placeholder="Name">
					</div>
					<div class="comments-form__field comments-form__field--mail">
						<input class="comments-form__input" type="email" placeholder="youremail@gmail.com">
					</div>
				</div>
				<div class="comments-form__field comments-form__field--text">
					<textarea class="comments-form__textarea" placeholder="Comment" required></textarea>
				</div>
				<button class="comments-form__btn main-btn" type="submit">SEND MESSAGE</button>
			</form>
			<div id="map">
				<!-- <iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11326.281488910849!2d20.45536543718568!3d44.78956346557833!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a706caa02b55f%3A0x5ca197ebb70c0041!2zQXV0b2tvbWFuZGEsINCR0LXQu9Cz0YDQsNC0!5e0!3m2!1sru!2srs!4v1617741308082!5m2!1sru!2srs"
					width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
			</div>
		</div>
	</div>
</section>
