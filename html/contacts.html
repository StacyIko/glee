<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glee</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			@include('_sprite.html')
			@include('about/_sprite.html')
			@include('_header.html')
			<main>
				@include('contacts/_page-top.html')
				@include('contacts/_contacts.html')
				@include('_blog.html')
				@include('_partners-add.html')
			</main>
			@include('_footer.html')
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async></script>
			<script>
				function initMap() {
					const styledMapType = new google.maps.StyledMapType(
						[
							{ elementType: "geometry", stylers: [{ color: "#ebe3cd" }] },
							{ elementType: "labels.text.fill", stylers: [{ color: "#523735" }] },
							{ elementType: "labels.text.stroke", stylers: [{ color: "#f5f1e6" }] },
							{
								featureType: "administrative",
								elementType: "geometry.stroke",
								stylers: [{ color: "#c9b2a6" }],
							},
							{
								featureType: "administrative.land_parcel",
								elementType: "geometry.stroke",
								stylers: [{ color: "#dcd2be" }],
							},
							{
								featureType: "administrative.land_parcel",
								elementType: "labels.text.fill",
								stylers: [{ color: "#ae9e90" }],
							},
							{
								featureType: "landscape.natural",
								elementType: "geometry",
								stylers: [{ color: "#dfd2ae" }],
							},
							{
								featureType: "poi",
								elementType: "geometry",
								stylers: [{ color: "#dfd2ae" }],
							},
							{
								featureType: "poi",
								elementType: "labels.text.fill",
								stylers: [{ color: "#93817c" }],
							},
							{
								featureType: "poi.park",
								elementType: "geometry.fill",
								stylers: [{ color: "#a5b076" }],
							},
							{
								featureType: "poi.park",
								elementType: "labels.text.fill",
								stylers: [{ color: "#447530" }],
							},
							{
								featureType: "road",
								elementType: "geometry",
								stylers: [{ color: "#f5f1e6" }],
							},
							{
								featureType: "road.arterial",
								elementType: "geometry",
								stylers: [{ color: "#fdfcf8" }],
							},
							{
								featureType: "road.highway",
								elementType: "geometry",
								stylers: [{ color: "#f8c967" }],
							},
							{
								featureType: "road.highway",
								elementType: "geometry.stroke",
								stylers: [{ color: "#e9bc62" }],
							},
							{
								featureType: "road.highway.controlled_access",
								elementType: "geometry",
								stylers: [{ color: "#e98d58" }],
							},
							{
								featureType: "road.highway.controlled_access",
								elementType: "geometry.stroke",
								stylers: [{ color: "#db8555" }],
							},
							{
								featureType: "road.local",
								elementType: "labels.text.fill",
								stylers: [{ color: "#806b63" }],
							},
							{
								featureType: "transit.line",
								elementType: "geometry",
								stylers: [{ color: "#dfd2ae" }],
							},
							{
								featureType: "transit.line",
								elementType: "labels.text.fill",
								stylers: [{ color: "#8f7d77" }],
							},
							{
								featureType: "transit.line",
								elementType: "labels.text.stroke",
								stylers: [{ color: "#ebe3cd" }],
							},
							{
								featureType: "transit.station",
								elementType: "geometry",
								stylers: [{ color: "#dfd2ae" }],
							},
							{
								featureType: "water",
								elementType: "geometry.fill",
								stylers: [{ color: "#638e99" }],
							},
							{
								featureType: "water",
								elementType: "labels.text.fill",
								stylers: [{ color: "#92998d" }],
							},
						],
						{ name: "Styled Map" }
					);
					// Create a map object, and include the MapTypeId to add
					// to the map type control.
					const map = new google.maps.Map(document.getElementById("map"), {
						center: { lat: 29.736470250672152, lng: -95.28013308718506 },
						zoom: 10,
						mapTypeControlOptions: {
							mapTypeIds: ["roadmap", "satellite", "hybrid", "terrain", "styled_map"],
						},
					});
					//Associate the styled map with the MapTypeId and set it to display.
					map.mapTypes.set("styled_map", styledMapType);
					map.setMapTypeId("styled_map");
				}
			</script>
			<script src="js/slick.min.js"></script>
			<script src="js/main.min.js"></script>
		</div>
	</div>
</body>

</html>
